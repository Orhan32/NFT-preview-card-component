<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="header">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
          <li><img src="images/icon-clock.svg" alt=""> 3 days left</li>
        </ul>
        <hr>
      </div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/Orhan32">Orhan Kalkan</a>.</p>
    </div>
  </main>


</body>

</html>
